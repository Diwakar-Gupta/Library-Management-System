<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="auth_form card">
            <h5 class="card-header">LMS Login</h5>
            <div class="card-body">

                <form class="" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="id_username">Username</label>
                        <input placeholder="username" name="username" type="username" id="id_username" class="form-control" value="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input placeholder="Password" name="password" type="password" id="id_password" class="form-control" value="">
                    </div>
                    {% if form.errors %}
                        <p class="text-muted form-text">
                            Your username and password didn't match. 
                            Please try again.
                        </p>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>


</body>
